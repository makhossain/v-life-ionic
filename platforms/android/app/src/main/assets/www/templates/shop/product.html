<ion-view view-title="<img src='./img/logo-inline.png' />">
    
    <ion-content>
    
        <ion-list class="list-card">
            <ion-item class="item-body">
                <ion-slide-box show-pager="true" does-continue="true" pager-click="true" auto-play="true" slide-interval="4000">
                <center><img ng-src="{{product.img}}" style="width:350px !important; height:350px; margin:auto; display:block" /></center>
                
                </ion-slide-box>
            </ion-item>
        </ion-list>
        <div class="list card">
            <div class="item item-body">
               <div class="row">
                    <div class="col-50">
                        <h2 style="white-space: initial;">{{product.title}}</h2>
                        <p><span ng-repeat="category in product.categories">{{category}} | </span></p>
                    </div>
                    <div class="col-50">
                        <button class="button button-positive button-block" ng-if="product.stock_status =='instock'" ng-click="addToCart(product)">Add To Cart</button>
                    </div>
                </div>
                <p ng-bind-html="product.description"> </p>
            </div>
        </div>

        <div class="list card">
            <div class="item item-body">
                <div class="row">
                    <div class="col-50">
                        <h2>Price </h2>
                        <p>${{product.price}}</p>
                    </div>
                    <div class="col-50">
                        <h2>Average Rating</h2> 
                        <p>{{product.average_rating}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="list card" ng-if="product.attributes.length">
            <div class="item item-body">
                <h2>Product Specifications</h2>
                <table style="min-width:100%;">
                    <tr class="row" ng-repeat = "attribute in product.attributes">
                        <td class="col-33"><b>{{attribute.name}}</b></td>
                        <td class="col-66"><span ng-repeat = "option in attribute.options">{{option}}</span></td>
                    </tr>
                </table>
            </div>
        </div>    
        
        <div class="list card" ng-if="reviews.length">
            <div class="item item-body">
                <h2>Product Reviews</h2>
                <ion-list ng-repeat="review in reviews">
                    <ion-item class="item-divider">{{review.reviewer_name}}</ion-item>
                    <ion-item class="item-text-wrap">{{review.review}}</ion-item>
                </ion-list>
            </div>
        </div>
        
        
    </ion-content>

</ion-view>
