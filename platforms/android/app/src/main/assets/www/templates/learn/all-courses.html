<link href="css/learn.css" rel="stylesheet">
<ion-view view-title="<img src='./img/logo-inline.png' />" hide-tabs="true">

<ion-header-bar align-title="center">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-back calm" ui-sref="App.learn"></button>

        <div class="title title-center header-item" style="left: 57px; right: 57px;"><img src="././img/logo-inline.png"></div>
        
        <div class="buttons buttons-right header-item">
            <span class="right-buttons">
                <button class="button button-icon icon ion-ios-bell-outline" ng-click="notifications()"></button>
            </span>
        </div>
    </div>
</ion-header-bar>



    <ion-content class="Channel Learn">


        <!-- Refresh to get the new posts -->
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"> </ion-refresher>

 

        <h4 class="Channel__name" ng-bind-html="data.category.name"></h4>
        <img src="{{data.category.img}}" class="u-WidthFull m-btm-10" alt="">


        <div class="Channel__posts" href="#" ng-repeat="post in data.subcategory">
            <div class="Channel__posts-item">
                <a href="#/tab/learnlesson/{{post.id}}/{{catid}}">
                    <span class="Channel__posts-dot" ng-if="!post.seen"></span>
                    <h5 class="Channel__posts-name m-btm-10" ng-bind-html="post.name"></h5>
                    <img class="u-WidthFull" fallback-src="./img/logo.png" src="{{post.img}}" alt="">
        			<p class="Channel__suscribers">{{post.lesson}} Lesson(s)</p>
                </a>
            </div>
        </div>

        <!-- Infinit scroll -->
        <!-- <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="1%" icon="ion-loading-c"> </ion-infinite-scroll> -->

    </ion-content>
</ion-view>
