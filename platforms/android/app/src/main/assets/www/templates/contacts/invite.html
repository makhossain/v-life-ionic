<link href="css/contacts.css" rel="stylesheet">
<ion-view hide-tabs="true" class="invite-friend">
<ion-header-bar align-title="left">
  <div class="buttons">
    <button class="button button-icon ion-ios-arrow-back calm" ng-click="goBack()"></button>
  </div>
  <h1 class="title"><div>{{Friend.name.$value}}</div><span>+{{Friend.phone.$value}}</span></h1>
</ion-header-bar>
<ion-content scroll="false">
	<div class="invite-footer">
		<div class="padding border-vertical"><textarea class="padding">{{Me.$value}} {{inviteText}}</textarea></div>
		<button class="button button-block button-calm" ng-click="acceptInvite()">Send</button>
	</div>
</ion-content>
</ion-view>
