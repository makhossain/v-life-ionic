<link href="css/contacts.css" rel="stylesheet">
<ion-view title="Contacts Nearby" hide-Apps="true">

<ion-header-bar align-title="center">
	<div class="buttons">
	    <button class="button button-icon ion-ios-arrow-back calm" ui-sref="App.addContacts"></button>

		<div class="title title-center header-item" style="left: 57px; right: 57px;"><img src="././img/logo-inline.png"></div>
		
		<button class="button button-icon icon-map-location" ui-sref="App.nearbyLocation"></button>
	</div>
</ion-header-bar>

 <ion-content class="contacts-nearby-main">
	<div class="list no-margin">
	<div class="item item-icon-right"><span class="sApple">Filter by: </span>
		<span>{{settings.gender}} - {{settings.visible}}, {{settings.fromage}} - {{settings.toage}} age</span><i class="icon ion-ios-gear-outline" ng-click="showNearbySetting()"></i>
	</div>
	</div>
	<ul class="list contacts-recommended no-margin" ng-repeat="user in nearby | orderBy:'name'">
		<li class="item item-avatar">
			<img ng-if="user.avatar" ng-src="{{user.avatar}}">
			<img ng-if="!user.avatar && user.name" ng-src="css/img/avatar/{{user.name | firstChar}}.png">
			<div ng-if="user.name">{{user.name}}</div>
			<span class="calm margin-right" ng-class="{'ion-male':user.gender=='Male','ion-female':user.gender=='Female'}"></span>
			<span ng-if="user.age">{{user.age}}</span>
			<button class="button button-outline button-calm" ui-sref="App.inviteContacts({id:user.$id})">+ Add</button>
		</li>
	</ul>
 </ion-content>
</ion-view>
