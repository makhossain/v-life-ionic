<ion-view view-title="<img src='./img/logo-inline.png' />" hide-Apps="true">
<link href="css/contacts.css" rel="stylesheet">
<ion-header-bar align-title="left">
  <div class="buttons">
    <button class="button button-icon ion-ios-arrow-back calm" ng-click="goBack()"></button>
  </div>
  <h1 class="title">Update phonebook</h1>
</ion-header-bar>
 <ion-content scroll="false" class="sApple-bg contacts-update">
	<div class="text-center padding">V-Life friends in phonebook will automatically added to V-Life contact</div>
	<div ng-show="lastupdate" class="light-bg padding margin-horizontal"><div>Last updated:</div>
	<h4>{{lastupdate | date:'HH:mm, dd/MM/yyyy'}}</h4></div>
	<button ng-click="updateContacts()" ng-disabled="!contacts" class="button button-small button-calm padding-horizontal margin-auto width-50">UPDATE</button>
 </ion-content>
</ion-view>
