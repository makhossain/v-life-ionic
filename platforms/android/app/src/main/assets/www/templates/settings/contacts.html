<ion-view view-title="<img src='./img/logo-inline.png' />">

<ion-header-bar align-title="center">
    <div class="buttons">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <div class="title title-center header-item" style="left: 57px; right: 57px;"><img src="./img/logo-inline.png"></div>
        
        <div class="buttons buttons-right header-item">
            <span class="right-buttons">
                <button class="button button-icon icon ion-ios-bell-outline" ng-click="notifications()"></button>
            </span>
        </div>
    </div>
</ion-header-bar>
<ion-content class="contacts-main">
<div class="list">
	<a class="item item-icon-right" ui-sref="App.updateContacts"><span>Update phonebook</span><p ng-show="lastUpdate">Last updated: {{lastUpdate | date:'HH:mm, dd/MM/yyyy'}}</p>
		<i class="icon ion-ios-arrow-right"></i></a>
	<li class="item item-toggle">
	<span>Auto sync contacts</span><p>On/Off auto sync phone contacts. Turn on this mode to synchronise your phonebook contact with V-Life contacts</p>
     <label class="toggle toggle-calm" ng-click="changeContacts('auto_sync')">
       <input type="checkbox" ng-model="settings.contacts.auto_sync">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
	</li>
	<a class="item item-icon-right" ng-click="showPopupSettingsListFriends()"><span>Show friends in contacts</span><p>Friends who use V-Life</p>
		<i class="icon ion-ios-arrow-right"></i></a>
</div>
</ion-content>
</ion-view>
