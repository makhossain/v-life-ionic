<link href="css/settings.css" rel="stylesheet">
<ion-modal-view class="modal-change-name modal-full">
<ion-header-bar align-title="left">
  <div class="buttons">
    <button class="button button-icon ion-ios-arrow-back calm" ng-click="closeChangefName()"></button>
  </div>
  <h1 class="title">Update first name</h1>
</ion-header-bar>
<ion-content scroll="false">
	<div class="list">
	  <label class="item item-input no-border relative">
		<input type="text" placeholder="Type your name" ng-model="profiledata.firstname" maxlength="20">
		<div class="max-length stable">{{20 - profiledata.firstname.length}}</div>
		<!-- <button class="button button-icon icon-smile"></button> -->
	  </label>
	</div>
	<div class="row row-no-padding absolute-footer">
		<button class="col button button-calm" ng-click="closeChangefName()">CANCEL</button>
		<button class="col button button-calm" ng-click="changefName()">OK</button>
	</div>
</ion-content>
</ion-view>
</ion-modal-view>
