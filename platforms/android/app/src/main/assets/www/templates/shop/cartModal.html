<style type="text/css">
    .item .badge + .badge{
        margin-right: 0px;
    }
</style>
<ion-modal-view class="shop-cart-modal">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <div class="title title-center header-item" style="left: 57px; right: 57px;"><img src="././img/logo-inline.png"></div>
        </div>
    </ion-header-bar>

    <div class='bar bar-subheader bar-calm'>
        <h1 class="title">Your Cart</h1>
    </div>
    
    <ion-content class="has-subheader padding">
        <ion-list>
            <ion-item [ngStyle]="{ padding-bottom: '27px' }" class="item-avatar-left" ng-repeat="product in cartItems track by $index">
                <img ng-src="{{product.img}}"/>
                <h2 ng-bind-html="product.title" style="white-space: initial;"></h2>
                <p>
                    <span class="line-through" ng-if="product.sale">${{product.regular}}</span>  
                    <span class="sale-price"   ng-if="product.sale">${{product.sale}}</span>  
                    <span class="sale-price"   ng-if="!product.sale">${{product.regular}}</span>                 
                </p>
                </br>
                <span class="badge badge-calm badge-count">{{product.count}}</span>
                <span class="badge badge-calm badge-cross" ng-click="removeCart($index, product);">x</span>
                <span class="badge badge-calm badge-minus" ng-click="decreaseItem($index, product);">-</span>
                <span class="badge badge-calm badge-plus" ng-click="increaseItem($index, product);">+</span>
            </ion-item>
<!--             <ion-item style="text-align: right">
                <p>Subtotal: ${{costSum}}</p>
            </ion-item>  -->                  
            <ion-item style="text-align: right">
                <h2>Total USD ${{costSum}}</h2>
                <p> Go to Checkout to Pay</p>
            </ion-item>
        </ion-list>
        <div class="button-bar">
            <button class="button button-calm button-block button-outline" ng-click="modal.hide()">Cancel</button>
            <button class="button button-calm button-block button-outline" ng-click="cartclear()">clear</button>
            <button class="button button-calm button-block button-outline activated" ng-click="handleCheckout()">Checkout</button>
        </div>
    </ion-content>
</ion-modal-view>
