<ion-side-menus>
   <!-- Center content -->
   <ion-side-menu-content>
      <!--The nav bar that will be updated as we navigate between views.-->
      <ion-nav-bar ng-class="showmenu ? 'hide' : 'bar-stable'">
         <ion-nav-back-button>
         </ion-nav-back-button>
         <!-- <ion-nav-back-button class="button-clear">
            <i class="icon ion-ios-arrow-back"></i> Â­
            </ion-nav-back-button> -->
         <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon" menu-toggle="left">
            </button>
         </ion-nav-buttons>
         <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-ios-bell-outline" ng-click="notifications()" ng-if="notifyicon"></button>
            <button class="button button-icon icon ion-ios-cart button-clear button-calm" ng-click="showCartModal()" ng-if="showmenucart && cartCount>0">
            {{cartCount}}
            </button>
         </ion-nav-buttons>
      </ion-nav-bar>
      <!--
         Create tabs with an icon and label, using the tabs-positive style.
         Each tab's child <ion-nav-view> directive will have its own
         navigation history that also transitions its views in and out.
         -->
      <ion-tabs class="tabs-icon-top tabs-color-active-calm" style="height: 100%;width: 100%;position: absolute;">
         <!-- Chat Tab -->
         <div class="new-msg-indicator" ng-if="msgicon"></div>
         <ion-tab href="#/tab/messages" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" title="{{ 'MainNavChat' | translate }}" class="chat-actv-icon" >
            <ion-nav-view name="tab-messages">
            </ion-nav-view>
         </ion-tab>
         <!-- Channels Tab -->
         <ion-tab href="#/tab/channels" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" title="{{ 'MainNavChannels' | translate }}" class="channel">
            <ion-nav-view name="tab-channels">
            </ion-nav-view>
         </ion-tab>
         <!-- Dashboard Tab -->
         <ion-tab href="#/tab/home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" title="{{ 'MainNavHome' | translate }}" class="test">
            <ion-nav-view name="tab-home">
            </ion-nav-view>
         </ion-tab>
         <!-- Learn Tab -->
         <!-- <button class="button button-icon icon ion-ios-bell-outline" ng-click="notifications()" ng-if="notifyicon"></button> -->
         <ion-tab icon-off="ion-android-bulb" icon-on="ion-android-bulb" title="{{ 'MainNavLearn' | translate }}" ui-sref="App.learn" class="learn">
            <ion-nav-view name="tab-learn">
            </ion-nav-view>
         </ion-tab>
         <!-- Health Tab -->
         <ion-tab icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" title="{{ 'MainNavHealth' | translate }}" ui-sref="App.health" class="health">
            <ion-nav-view name="tab-health">
            </ion-nav-view>
         </ion-tab>
         <!-- Contact tab for messaging page -->
         <ion-tab hidden="true" icon="ion-person" ui-sref="App.contacts">
            <ion-nav-view hidden="true" name="tab-contacts">
            </ion-nav-view>
         </ion-tab>
         <!-- Group tab for messaging page -->
         <ion-tab hidden="true" icon="ion-ios-people" ui-sref="App.group">

   <!-- Left menu -->
   <ion-side-menu class="SideMenu" side="left">
      <ion-content has-header="true">
         <div class="User">
            <div class="User__avatar">
               <img class="User__avatar-image" ng-if="profile.avatar" ng-src="{{profile.avatar}}">
               <img class="User__avatar-image" ng-if="!profile.avatar" ng-src="css/img/icon-avatar.png"></img>
               </img>
            </div>
            <div class="User__name">
               {{profile.name}}
            </div>
         </div>
         <!-- MAGIC BEGIN -->
         <category-tree categories="categories" title="Categories">
         </category-tree>
