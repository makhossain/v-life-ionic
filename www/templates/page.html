<ion-view view-title="<img src='./img/logo-inline.png' />" hide-back-button="true">
   <ion-header-bar align-title="center">
      <div class="buttons">
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
         <div class="title title-center header-item" style="left: 57px; right: 57px;"><img src="./img/logo-inline.png"></div>
         <div class="buttons buttons-right header-item">
            <span class="right-buttons">
            <button class="button button-icon icon ion-ios-bell-outline" ng-click="notifications()"></button>
            </span>
         </div>
      </div>
   </ion-header-bar>
   <ion-content class="Post">
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"> </ion-refresher>
      <div class="Post__header" style="background-image: url({{custom_fields.title_background_image}});background-color: #3ad9c5;">
         <h2 class="Post__header-title" ng-bind-html="post.title"></h2>
      </div>
      <div class="Post__details">
         <div compile-data template="{{content}}"></div>
      </div>
   </ion-content>
</ion-view>
