<ion-side-menus>
   <!-- Center content -->
   <ion-side-menu-content>
      <!--The nav bar that will be updated as we navigate between views.-->
      <ion-nav-bar ng-class="showmenu ? 'hide' : 'bar-stable'">
         <ion-nav-back-button>
         </ion-nav-back-button>
         <ion-nav-back-button class="button-clear">
            <i class="icon ion-ios-arrow-back"></i> Â­
         </ion-nav-back-button>
         <button class="button button-icon ion-ios-arrow-back calm" ng-click="goBack()"></button>
         <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-ios-bell-outline" ng-click="notifications()">
            </button>
            <button class="button button-icon icon ion-ios-cart button-clear button-calm" ng-click="showCartModal()">
            {{cartCount}}
            </button>
         </ion-nav-buttons>
      </ion-nav-bar>
      <!--
         Create tabs with an icon and label, using the tabs-positive style.
         Each tab's child <ion-nav-view> directive will have its own
         navigation history that also transitions its views in and out.
         -->
      <ion-nav-view name="tab-broadcast"> </ion-nav-view>
      <!--END  -->
      <ion-nav-view name="menuContent"></ion-nav-view>
   </ion-side-menu-content>
   <!-- Left menu -->
   <ion-side-menu class="SideMenu" side="left">
      <ion-content has-header="true">
         <div class="User">
            <div class="User__avatar">
               <img class="User__avatar-image" ng-if="profile.avatar" ng-src="{{profile.avatar}}">
               <img class="User__avatar-image" ng-if="!profile.avatar" ng-src="css/img/icon-avatar.png">
               </img>
               </img>
            </div>
            <div class="User__name">
               {{profile.name}}
            </div>
         </div>
         <!-- MAGIC BEGIN -->
         <category-tree categories="categories" title="Categories">
         </category-tree>
