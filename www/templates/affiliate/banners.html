<ion-view view-title="<img src='./img/logo-inline.png' />">
   <ion-header-bar align-title="center">
      <div class="buttons">
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
         <div class="title title-center header-item" style="left: 57px; right: 57px;"><img src="./img/logo-inline.png"></div>
         <div class="buttons buttons-right header-item">
            <span class="right-buttons">
            <button class="button button-icon icon ion-ios-bell-outline" ng-click="notifications()"></button>
            </span>
         </div>
      </div>
   </ion-header-bar>
   <ion-content class="Affiliate Affiliate-network Post">
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"> </ion-refresher>
      <pre class="hide">{{data}}</pre>
      <div class="Post__header" style="background-color: #3ad9c5;">
         <h3 class="Post__header-title">Banners</h3>
      </div>
      <div class="Post__details">
         <!-- List Of Banners -->
         <div class="list card" ng-repeat="banner in data.listing_items">
            <div class="item">
               <h2>{{banner.name}}</h2>
            </div>
            <div class="item item-body">
               <img class="" src="{{banner.image}}">
               <p><strong>Description:</strong>{{banner.description}}</p>
               <p><strong>Target URL:</strong> {{banner.url}}</p>
               <textarea rows="8" cols="30" ng-bind-html-usafe=""><a href="{{banner.url}}" target="_blank"><img src="{{banner.image}}" /></a></textarea>
            </div>
         </div>
         <!-- End List Of Banners -->
      </div>
      <!-- end Post__details -->
   </ion-content>
</ion-view>
