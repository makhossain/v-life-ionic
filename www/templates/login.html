<ion-modal-view class="Login">
    <ion-header-bar class="Login__bar bar bar-header">
        <!-- <h1 class="title">Login</h1> -->
        <div class="buttons">
            <button class="button back-button buttons button-clear header-item" ng-click="closeLogin()"><i class="icon ion-ios-arrow-back"></i></button>
        </div>
    </ion-header-bar>
    <ion-content class="Login__content">
        <div class="Login__content-logo">
            <img src="./img/logo-signup_login.png" alt="" />
        </div>
        <div class="Login__content-form">
            <form ng-submit="doLogin()">
                <div class="list">
                    <label class="item item-input">
                        <i class="icon ion-ios-email-outline placeholder-icon"></i>
                        <input type="text" placeholder="Email Address" ng-model="loginData.username">
                    </label>
                    <label class="item item-input">
                        <i class="icon ion-ios-locked-outline placeholder-icon"></i>
                        <input type="password" placeholder="Password" ng-model="loginData.password">
                    </label>
                </div>
                <button class="button button-block button-calm" type="submit">Log In</button>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
